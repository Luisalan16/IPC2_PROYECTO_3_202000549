<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga</title>
</head>
<body>
    {% block content %}
<div class="container py-2">
    <h1 style="text-align: center;"> Carga de los consumos </h1>
</div>
<div class="container py-6">
<form action="/Cargar-consumos/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<label for="file">Cargar un archivo</label>
<br>
<input type="file" id="file" name="file" accept="text/xml">
<div class="container py-3">
    {% if content %}   
        <textarea label="textarea" name="textarea" rows="20" cols="70">{{content}}</textarea>
        <textarea label="textarea" name="textarea2" rows="20" cols="70">{{response}}</textarea>
    {% else %}
        <textarea style="margin-right: 1rem;" label="textarea" name="textarea" rows="20" cols="70"></textarea>
        <textarea label="textarea" name="textarea2" rows="20" cols="70"></textarea>
    {% endif %}
</div>
<button type="submit" class="btn btn-dark btn-lg">Enviar</button>
</form>
</div>
{% endblock content %}
</body>
</html>
